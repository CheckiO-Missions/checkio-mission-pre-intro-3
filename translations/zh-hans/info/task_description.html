<!-- Describe task in general -->

<p style="text-align: justify;">
    我们先来了解一下函数。函数是一个代码块，可以在不同的地方多次使用。通常，函数会获取一些输入数据（参数），对其进行一些操作，然后向外返回一些值。  
</p>

<p>
    1.在本任务中，您需要定义一个不带参数的函数<code>func</code> 。
</p>

<p style="text-align: justify;">
    2.您的函数也不会执行任何操作！为了使代码（表达式）在不执行任何操作的情况下正常工作，您需要使用所谓的占位符：关键字<code>pass</code> 或运算符<code>...</code> 。 
</p>

<p>
    3.请注意，即使函数什么也不返回，它也会返回空值<code>None</code> 。
</p>
